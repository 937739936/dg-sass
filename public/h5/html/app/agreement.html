<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="数链科技"/>
  <meta name="description" content="数链科技"/>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="x-rim-auto-match" content="none">
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="handheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Cache" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <link rel="stylesheet" href="../../css/comon/alertTips.css">
  <link rel="stylesheet" href="../../css/app/agreement.css">
  <title v-html="historyData.name||data.name"></title>
</head>
<body>
  <div class="global-resize-page none" @vue:mounted='mounted'>
    <div class="agreement-body">
      <a 
        class="back-btn" 
        @click.prevent="back"
        v-if="historyData.id"
      >返回</a>
      <div class="version-font version-label" >版本及更新</div>
      <div class="version-font">
        当前版本：{{historyData.versionNumber||data.versionNumber}}
      </div>
      <div class="version-font version-history">
        <span class="label">历史版本：</span>
        <div class="history-list" v-if="leftHistory.length > 0">
          <a 
            v-for="item,index in leftHistory"
            @click.prevent="getDetailById(index)"
          >
            {{item.versionNumber}} <span v-if="(index+1) != leftHistory.length">、</span>
          </a>
        </div>
        <div v-else>无</div>
      </div>
      <div class="content" v-html="historyData.content||data.content">
      </div>
    </div>
  </div>
  <script src="../../../jquery.min.js"></script>
  <script src="../../js/petite-vue/petite-vue.umd.js"></script>
  <script src="../../js/app/dgAppJsdk.js"></script>
  <script src="../../js/app/agreement.js"></script>
</body>
</html>
